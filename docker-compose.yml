version: '3.9'

services:
  # PostgreSQL - Main database
  postgres:
    image: postgres:15-alpine
    container_name: agl-postgres
    environment:
      POSTGRES_DB: agl_dev
      POSTGRES_USER: agl_user
      POSTGRES_PASSWORD: agl_password_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agl_user -d agl_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and message queue
  redis:
    image: redis:7-alpine
    container_name: agl-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Qdrant - Vector database for semantic memory
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agl-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # pgAdmin - Database management UI (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agl-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agl.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # Redis Commander - Redis management UI (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: agl-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

